<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Plus Jakarta Sans"
      rel="stylesheet"
    />
    <!-- Toast -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Shopping Cart</title>
  </head>
  <body>
    <!--* Header Start -->

      <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <button class="cart-items">

            fill="currentColor"
          />
          <path
            d="M8.25 22.75C7.15 22.75 6.25 21.85 6.25 20.75C6.25 19.65 7.15 18.75 8.25 18.75C9.35 18.75 10.25 19.65 10.25 20.75C10.25 21.85 9.35 22.75 8.25 22.75ZM8.25 20.25C7.97 20.25 7.75 20.47 7.75 20.75C7.75 21.03 7.97 21.25 8.25 21.25C8.53 21.25 8.75 21.03 8.75 20.75C8.75 20.47 8.53 20.25 8.25 20.25Z"

          />
          <path
            d="M21 8.75H9C8.59 8.75 8.25 8.41 8.25 8C8.25 7.59 8.59 7.25 9 7.25H21C21.41 7.25 21.75 7.59 21.75 8C21.75 8.41 21.41 8.75 21 8.75Z"
            fill="currentColor"
          />
        </svg>
        <span class="cart-items__count">
          <span class="loader"></span>
        </span>
      </button>
    </header>
    <!--* Header End -->
    <!--* Cart Section Start -->
    <div class="cart-wrapper hide">
      <div class="backdrop"></div>
      <div class="cart">
        <div class="cart__header">
          <h2>Yor Cart</h2>
        </div>
        <div class="cart__body">
          <div class="cart__items">
            <template id="cart__item-template">
              <div class="cart__item">
                <div class="cart__item-left">
                  <div class="skeleton cart__item-img"></div>
                </div>
                <div class="cart__item-center">
                  <div class="cart__item-desc">
                    <h3 class="cart__item-title text-overflow-2">
                      <div class="skeleton skeleton__desc"></div>
                    </h3>
                    <span class="cart__item-price">
                      <div class="skeleton skeleton__title"></div>
                    </span>
                  </div>
                  <div class="cart__item-controllers">

                    <div class="cart__item-controller up">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        class="icon"
                      >
                        <path
                          d="M19.92 15.8C19.73 15.8 19.54 15.73 19.39 15.58L12.87 9.06002C12.39 8.58002 11.61 8.58002 11.13 9.06002L4.61002 15.58C4.32002 15.87 3.84002 15.87 3.55002 15.58C3.26002 15.29 3.26002 14.81 3.55002 14.52L10.07 8.00002C11.13 6.94002 12.86 6.94002 13.93 8.00002L20.45 14.52C20.74 14.81 20.74 15.29 20.45 15.58C20.3 15.72 20.11 15.8 19.92 15.8Z"
                          fill="currentColor"
                        />
                      </svg>
                    </div>
                    <span class="cart__item-count">
                      <div class="skeleton skeleton__title"></div>
                    </span>
                    <div class="cart__item-controller down">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        class="icon"
                      >
                        <path
                          d="M12 16.8C11.3 16.8 10.6 16.53 10.07 16L3.55002 9.48001C3.26002 9.19001 3.26002 8.71001 3.55002 8.42001C3.84002 8.13001 4.32002 8.13001 4.61002 8.42001L11.13 14.94C11.61 15.42 12.39 15.42 12.87 14.94L19.39 8.42001C19.68 8.13001 20.16 8.13001 20.45 8.42001C20.74 8.71001 20.74 9.19001 20.45 9.48001L13.93 16C13.4 16.53 12.7 16.8 12 16.8Z"
                          fill="currentColor"
                        />
                      </svg>
                    </div>
                    
                  </div>
                </div>
                <div class="cart__item-right cart__item-controller delete">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    class="icon"
                  >
                    <path
                      d="M21 6.72998C20.98 6.72998 20.95 6.72998 20.92 6.72998C15.63 6.19998 10.35 5.99998 5.11998 6.52998L3.07998 6.72998C2.65998 6.76998 2.28998 6.46998 2.24998 6.04998C2.20998 5.62998 2.50998 5.26998 2.91998 5.22998L4.95998 5.02998C10.28 4.48998 15.67 4.69998 21.07 5.22998C21.48 5.26998 21.78 5.63998 21.74 6.04998C21.71 6.43998 21.38 6.72998 21 6.72998Z"
                      fill="currentColor"
                    />
                    <path
                      d="M8.50001 5.72C8.46001 5.72 8.42001 5.72 8.37001 5.71C7.97001 5.64 7.69001 5.25 7.76001 4.85L7.98001 3.54C8.14001 2.58 8.36001 1.25 10.69 1.25H13.31C15.65 1.25 15.87 2.63 16.02 3.55L16.24 4.85C16.31 5.26 16.03 5.65 15.63 5.71C15.22 5.78 14.83 5.5 14.77 5.1L14.55 3.8C14.41 2.93 14.38 2.76 13.32 2.76H10.7C9.64001 2.76 9.62001 2.9 9.47001 3.79L9.24001 5.09C9.18001 5.46 8.86001 5.72 8.50001 5.72Z"
                      fill="currentColor"
                    />
                    <path
                      d="M15.21 22.75H8.79002C5.30002 22.75 5.16002 20.82 5.05002 19.26L4.40002 9.19001C4.37002 8.78001 4.69002 8.42001 5.10002 8.39001C5.52002 8.37001 5.87002 8.68001 5.90002 9.09001L6.55002 19.16C6.66002 20.68 6.70002 21.25 8.79002 21.25H15.21C17.31 21.25 17.35 20.68 17.45 19.16L18.1 9.09001C18.13 8.68001 18.49 8.37001 18.9 8.39001C19.31 8.42001 19.63 8.77001 19.6 9.19001L18.95 19.26C18.84 20.82 18.7 22.75 15.21 22.75Z"
                      fill="currentColor"
                    />
                    <path
                      d="M13.66 17.25H10.33C9.92002 17.25 9.58002 16.91 9.58002 16.5C9.58002 16.09 9.92002 15.75 10.33 15.75H13.66C14.07 15.75 14.41 16.09 14.41 16.5C14.41 16.91 14.07 17.25 13.66 17.25Z"
                      fill="currentColor"
                    />
                    <path
                      d="M14.5 13.25H9.5C9.09 13.25 8.75 12.91 8.75 12.5C8.75 12.09 9.09 11.75 9.5 11.75H14.5C14.91 11.75 15.25 12.09 15.25 12.5C15.25 12.91 14.91 13.25 14.5 13.25Z"
                      fill="currentColor"
                    />
                  </svg>
                </div>
              </div>
            </template>
          </div>
        </div>
        <div class="cart__footer">
          <span class="cart__total-price">Total Price: $ 0</span>
          <div class="cart__footer-btns">
            <button id="clear-cart-btn" class="btn btn-outline-danger">
              Clear Cart
            </button>
            <button class="btn btn--primary btn__confirm">Confirm</button>
          </div>
        </div>
      </div>
    </div>
    <!--* Cart Section End -->
    <div class="products-filter container">
      <div id="search">
        <form action="">
          <input type="text" class="input" placeholder="Search Products ..." />
        </form>
      </div>
      <div class="categories">
        <div class="category"></div>
        <template id="category-template">
          <button class="btn btn--outline-primary category-btn">
            <div class="skeleton skeleton__title"></div>
          </button>
        </template>
      </div>
      <div class="custom-select">
        <select class="select">
          <option value="0">Sort by :</option>
          <option value="1">Most Popular</option>
          <option value="2">Price: Low to High</option>
          <option value="3">Price: High to Low</option>
        </select>
      </div>
    </div>
    <!--* Products Section Start -->
    <section class="products container">
      <h2>Products</h2>
      <div class="cards">
        <template id="card-template">
          <div class="card">
            <div class="card__header">
              <div class="skeleton card__img"></div>
            </div>
            <div class="card__body">
              <h3 class="card__title text-overflow-2">
                <div class="skeleton skeleton__title"></div>
                <div class="skeleton skeleton__title"></div>
              </h3>
              <div class="rating">
                <div class="skeleton skeleton__title"></div>
              </div>
            </div>
            <div class="card__footer">
              <div class="card__footer-btns">
                <div class="skeleton"></div>
              </div>
              <span class="card__price">
                <div class="skeleton skeleton__title"></div>
              </span>
            </div>
          </div>
        </template>
      </div>
      <h3 class="not-found hide"><span>Oops!</span>Product not found :(</h3>
    </section>
    <!--* Products Section End -->
    <!--* Js -->
    <script type="module" src="./assets/js/Main.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- Toast -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
